  
<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
  </head>
  <body>
      <p>
      Here's my first paragraph!
      </p>
     
      <p>
      This is an example paragraph. Anything in the <strong>body</strong>
      tag will appear on the page, just like this <strong>p</strong>
      tag and its contents.
      </p>
      <p>
          do i get that?
      </p>
      <div id="viz">
      </div>
      <script>
var vlSpec = {  
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {"url": "data/flights-200k.json"},
  "hconcat":[
    {
      "mark": {"type":"rect", "tooltip":{"content":"data"}},
      "width": 300,
      "height": 200,
      "selection":{"clickabddrag":{"type":"interval"}}, 
      "encoding":{
        "x":{"field":"delay", "type": "quantitative","bin": {"maxbins":60}},
        "y": {"field": "distance", "type": "quantitative","bin": {"maxbins": 40}},
        "color":{"aggregate":"sum", "field":"time","scale":{"type":"log"},
        "opacity":{"condition":{"selection":"click_multiple"},"value":0.2}
        }
      }
    }, 
    {
      "layer":[
        {
          "mark": "bar",
          "encoding":{
            "x":{"field":"delay", "type": "quantitative"},
            "y": {"aggregate":"count", "type": "quantitative"}
          }
        },
         {
          "mark": "bar",
          "transform":[{"filter":{"selection":"clickabddrag"}}],
          "encoding":{
            "x":{"field":"delay", "type": "quantitative"},
            "y": {"aggregate":"count", "type": "quantitative"},
            "color":{"value":"gold"}
          }
        }
      ]
    }
  ]
};
          vegaEmbed('#viz', vlSpec);
      </script>
  </body>
</html>
